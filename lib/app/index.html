<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <title>flamebird</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- jss-insertion-point-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,400i,500,500i|Source+Sans+Pro:600">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <span>flamebird</span>
            <div class="main-buttons">
                <button class="main-button run" onclick="runAllTasks()">run all</button>
                <button class="main-button stop" onclick="stopAllTasks()">stop all</button>
            </div>
            <span class="tabs">
                <button class="tab" id="packageJson">package.json</button>
                <button class="tab active" id="Procfile">Procfile</button>
            </span>
        </header>
        <section id="tasks"></section>
        <section id="task-logs"></section>
        <button class="logs-button scroll-top" onclick="scrollToTop()">
            <i class="fas fa-angle-double-down"></i>
        </button>
        <button class="logs-button clear" onclick="clearLogs()">
            <i class="fas fa-eraser"></i>
        </button>
        <button class="logs-button autoscroll active" onclick="triggerScrollWatcher()">
            <i class="fas fa-angle-double-down"></i>
        </button>
    </div>
    <script src="scripts/axios.js"></script>
    <script src="scripts/lodash.core.min.js"></script>
    <script src="scripts/ansi_up.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
