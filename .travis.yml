language: node_js
branches:
  only:
    - master
node_js:
  - "node"
cache:
  yarn: true
  directories:
      - "node_modules"
before_install:
  - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
install:
  - yarn install --frozen-lockfile
script:
  - npm audit
  - yarn lint
  - yarn build
after_success:
  - if [ ${TRAVIS_BRANCH} = "master" ] && [ "${TRAVIS_PULL_REQUEST}" = "false" ];then
    npm publish;
    fi
